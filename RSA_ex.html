<!DOCTYPE html>
<html>
  <head>
<style>
.round_gradient {
  border: 2px solid grey;
  border-radius: 5px;
  box-shadow: 4px 4px 4px 0px black;
  text-align: center;
  background: rgb(7,83,190);
  background: linear-gradient(90deg, rgba(7,83,190,1) 0%, rgba(0,187,255,1) 50%, rgba(7,83,190,1) 100%);
}
</style>
</head>
<body>

<div class="round_gradient">
<h2>אנא הכניסו את ההודעה שפיענחתם</h2>

<input id="numb">

  <h3><button type="button" onclick="myFunction()">שלחו</button><br>

<p id="demo"></p><h3></div>

<script>
function myFunction() {
  var x, text;

  // Get the value of the input field with id="numb"
  x = document.getElementById("numb").value;

  // Hey, I see what you did there, viewing source code instead of solving the exercise :P
  if (isNaN(x) || x != 42) {
    text = "למרבה הצער זו טעות, נסו לחשב שוב";
  } else {
    text = "כל הכבוד! מצאתם את התשובה לחיים, היקום וכל השאר";
  }
  document.getElementById("demo").innerHTML = text;
}
</script>

</body>
</html>
