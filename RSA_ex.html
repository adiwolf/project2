<!DOCTYPE html>
<html>
  <head>
<style>
.round1 {
  border: 2px solid grey;
  border-radius: 5px;
  background-color: WhiteSmoke;
  text-align: center;
}
</style>
</head>
<body>

<div class="round1">
<h2>אנא הכניסו את ההודעה שפיענחתם</h2>

<input id="numb">

  <button type="button" onclick="myFunction()">שלחו</button><br>

<p id="demo"></p></div>

<script>
function myFunction() {
  var x, text;

  // Get the value of the input field with id="numb"
  x = document.getElementById("numb").value;

  // If x is Not a Number = 42
  if (isNaN(x) || x != 42) {
    text = "למרבה הצער זו טעות, נסו לחשב שוב";
  } else {
    text = "כל הכבוד! מצאתם את התשובה לחיים, היקום וכל השאר";
  }
  document.getElementById("demo").innerHTML = text;
}
</script>

</body>
</html>
